<div ng-include="'views/partials/nav.html'"></div>
<div class="pic">
<div class="form-group">
  <div>
    <input id="local" name="search" type="text" placeholder="Happy Hour Name" ng-model="ic.locationIn">
  </div>
  <div>
    <select class="days" ng-model="ic.dayIn" selected="clear">
      <option value="">Select Days</option>
      <option value="Mon-Fri">Monday-Friday</option>
      <option value="Sun-Sun">Everyday</option>
    </select>
  </div>
  <div>
    <select class="timeIn" ng-model="ic.timeIn">
      <option value="">Start Time</option>
      <option value="{{start}}" ng-repeat="start in ic.startTime">{{start}}</option>

    </select>
    <select class="timeOut" ng-model="ic.timeOut">
      <option value="">End Time</option>
      <option value="{{end}}" ng-repeat="end in ic.endTime">{{end}}</option>

    </select>
  </div>
  <div>
    <textarea class="special" type="text" placeholder="Specials" ng-model="ic.specialsIn"></textarea>
  </div>
  <button ng-click="ic.happyPost()" class="post btn btn-primary">Post Happy Hour</button>
</div>
</div>
