<div class="container text-center">
  <h1 class="lead home"><strong>Login</strong></h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.login()">
      <div>
          <label for="username">Username:</label>
          <input class="put1" type="text" ng-model="lc.user.username" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input class="put2" type="password" ng-model="lc.user.password" />
      </div>
      <div>
          <input class="btn btn-success" type="submit" name="submit" value="Log In" />
          <a href="#register">Register</a>
      </div>
    </form>
</div>
<div class="text-center homeImage">
    <img src="http://buffalorose.net/wp-content/uploads/2014/10/happy_hour.jpg">
    <img src="https://timedotcom.files.wordpress.com/2016/06/blue-wine.jpg?w=720&quality=85">
</div>
